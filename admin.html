<!DOCTYPE html>
<html>
<head>
    <title>Administrateur</title>
    <link rel="stylesheet" href="admin.css">
    <script src="login.js"></script>
</head>
<body>
    <p><a href="index.html">Allez à la page principale</a></p>
    <h2>Fairouz laamari</h2>
   
    <form id="login-form">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Se connecter">
    </form>
    
    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', handleLogin);

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'fairouz' && password === 'naila123') {
                alert('Connexion réussie en tant qu\'admin!');
                loginForm.reset();
                window.location.href = "pageprincipal.admin.html"; // Rediriger vers la page principale
            } else {
                alert('Nom d\'utilisateur ou mot de passe incorrect. Veuillez réessayer.');
            }
        }
    </script>
</body>
</html>
